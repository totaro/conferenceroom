<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Room Reservation</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        .reservation-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        form {
            margin-bottom: 30px;
            border: 1px solid #eee;
            padding: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        /* Notification system */
        #notificationContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            max-width: 500px;
        }

        .notification {
            padding: 15px 40px 15px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notification .close-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
        }

        .notification .close-btn:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Notification container at top of page -->
    <div id="notificationContainer"></div>

    <h1>Room Reservations (room-1)</h1>

    <form id="reservationForm">
        <h3>Create Reservation</h3>
        <label>Start Time (ISO/Local):
            <input type="datetime-local" id="startTime" required>
        </label>
        <label>End Time (ISO/Local):
            <input type="datetime-local" id="endTime" required>
        </label>
        <button type="submit" style="margin-top: 15px;">Reserve</button>
        <div id="errorDisplay" class="error"></div>
    </form>

    <div id="reservationsList">
        <h3>Existing Reservations</h3>
        <div id="list"></div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
